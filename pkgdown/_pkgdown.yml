templates:
  params:
    #bootswatch: cerulean
    #bootswatch: paper
    bootswatch: Flatly

#development:
#  mode: auto
  
reference:
  - title: General information
    contents:
      - PopED 
  - title: Predefined structural models
    contents:
      - starts_with("ff.")
  - title: Predefined residual error models 
    desc: >
      Define a residual unexplained variability (RUV) model.
    contents:
      - starts_with("feps.")
  - title: Create an initial study design and design space
    desc: >
      Create an initial study design, and design space, if optimizing.
      Input the design and model information into a format that PopED understands.
    contents:
      - create.poped.database
      - create_design
      - create_design_space
  - title: Simulate from the model and design
    contents:
      - plot_model_prediction
      - model_prediction
  - title: Evaluate or summarize the design(s)
    contents:
      - starts_with("evaluate")
      - shrinkage
      - calc_ofv_and_fim
      - ofv_fim
      - ofv_criterion
      - get_rse
      - plot_efficiency_of_windows
      - efficiency
      - design_summary
  - title: Optimize a design
    desc: >
      Optimize a design given a model, design and design space.
    contents:
      - poped_optim
      - summary.poped_optim
      - optim_ARS
      - optim_LS
      - optimize_groupsize
      - LEDoptim
      - RS_opt
      - a_line_search
      - poped_optimize
  - title: Miscellaneous
    contents:
      - cell
      - mc_mean
      - median_hilow_poped
      - ones
      - pargen
      - poped_gui
      - size
      - start_parallel
      - tic
      - toc
      - zeros

